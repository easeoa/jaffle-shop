models:
  - name: locations
    description: 店舗概要データマート。各店舗の主要な詳細情報を提供します。店舗1つにつき1行です。
    columns:
      - name: location_id
        description: 店舗マートのユニークキー
        data_tests:
          - not_null
          - unique
        meta:
          metrics:
            location_count:
              label: 店舗数
              type: count_distinct
      - name: location_name
        description: 店舗名
      - name: tax_rate
        description: 税率
        meta:
          metrics:
            average_tax_rate:
              label: 平均税率
              type: average
      - name: opened_date
        description: 開店日